<dom-module id="iron-regexp-mask">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
      }

    </style>

    
  </template>

  <script>
    Polymer({
      is: 'iron-regexp-mask',

      properties: {
        regExp:{
          type: Object
        },
        value:{
          type: String,
          computed: "_computeMessage(message, regExp)",
          notify:true
        },
        message:{
          type:String
        },
        mask:{
          type: String,
          value: "**********"
        }
      },

      _computeMessage: function(message, regExp){
        for(i=0;i<regExp.length;i++){
          exp=regExp[i];
        while(message.match(exp) != null){

        var match = message.match(exp)[0];
        message= message.replace(match,this.mask);
      }
    }
        return message;
    }

    });
  </script>
</dom-module>
